<!DOCTYPE html>
<html lang="en" data-ng-app="movieStubApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Stub - Book Movie Tickets Online</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/controller/app.js"></script>
    </head>
    <body class="container" data-ng-controller="movieStubController">
      <h1>Movie Stub</h1>
      <h4>Book Movie Tickets Online</h4>
      <hr />
      <h4>Movies Screening :</h4>
      <ul>
        <li data-ng-repeat= "movie in movies">
          {{movie.id}} - {{movie.name}} - {{movie.rating}}
        </li>
      </ul>
      
      
    </body>
</html>
